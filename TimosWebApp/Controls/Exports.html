<!DOCTYPE html>
<html>
<body>

    <!----------------------------------------------- LISTE DES EXPORTS DISPONIBLES ---------------------------------------------------------->
    <div aas-control="ListeExports">
        <div class="row">
            <div class="col-xs-12">
                <h1><i class="fas fa-file-export"></i> Exports disponibles</h1>
                <p class="infos-sous-titre">
                    Vous trouverez sur cette page la liste des exports Timos disponibles via l'interface web.
                </p>
            </div>
        </div>
        <div class="row section-exports">
            <div aas-name="PanelResumesExports" aas-type="AspectizeRepeaterPanel"></div>
        </div>
    </div>

    <!----------------------------------------------- Bloc résumé d'un Export disponible --------------------------------------------------------------->
    <div aas-control="ResumeExport">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="bloc-resume-export">
                <h2>{LibelleExport}</h2>
                <p>{DescriptionExport}</p>
                <p><strong>Date des données : </strong><span>{DataDate}</span></p>
                <p>
                    <button name="BoutonCalculer" class="btn btn-secondary {DisplayBoutonCalculer}">Mettre à jour</button>
                    <button name="BoutonVoirExport" class="btn btn-primary">Consulter</button>
                </p>
            </div>
        </div>
    </div>


    <!----------------------------------------------- CONSULTATION D'UN EXPORT --------------------------------------------------------------->
    <div aas-control="ConsultationExport">
        <div class="row section-titre">
            <div class="col-xs-12">
                <h1>Export : <span>{LibelleExport}</span></h1>
            </div>
        </div>
        <div class="row section-instructions">
            <div class="col-xs-12 col-sm-9">
                <p class="infos-icone">
                    <i class="fas fa-info-circle"></i> Description
                </p>
                <p class="infos-sous-titre">
                    <span>{DescriptionExport}</span>
                </p>
            </div>
            <div class="col-xs-12 col-sm-3 text-right">
                <div aas-name="LinkExportExcel" aas-type="AspectizeLink" class="btn btn-success"></div>
            </div>
        </div>
        <div class="row section-filtre">
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <span class="input-group-addon filter-input"><i class="fa fa-filter"></i></span>
                    <input type="text" class="form-control" name="ChampFiltreDatas" placeholder="Filtrer la liste" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <p><strong>Date des données : </strong><span>{DataDate}</span> </p>
            </div>

        </div>
        <div class="row section-liste">
            <div class="col-xs-12 col-no-padding">
                <div aas-name="GridExportDatas" aas-type="Bootstrap.BootstrapGrid"></div>
            </div>
        </div>
    </div>


</body>
</html>
