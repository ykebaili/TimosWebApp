<!DOCTYPE html>
<html>
<body>

    <div aas-control="ListeTodos">
        <div class="row">
            <div class="col-xs-12">
                <h1><i class="fas fa-tasks"></i> Mes Todos</h1>
                <p class="infos-sous-titre">
                    Liste des todos à traiter. Ce sont les étapes du Workflow à réaliser qui vous sont attribuées.
                </p>
            </div>
        </div>
        <div class="row section-filtre">
            <div class="col-xs-12 col-sm-6">
                <div class="input-group">
                    <span class="input-group-addon filter-input"><i class="fa fa-filter"></i></span>
                    <input type="text" class="form-control" name="ChampFiltreLabel" placeholder="Filtrer la liste des todos" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="form-horizontal">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="CheckFiltreDemarre">
                        <label class="form-check-label" for="ListeTodos-CheckFiltreDemarre"> <i class="fas fa-edit"></i> Todos à traiter</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="CheckFiltreTermine">
                        <label class="form-check-label" for="ListeTodos-CheckFiltreTermine"><i class="fas fa-check"></i> Todos terminés</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="CheckFiltreRetard">
                        <label class="form-check-label" for="ListeTodos-CheckFiltreRetard"><i class="far fa-clock"></i> Todos en retard</label>
                    </div>
                </div>
            </div>
           <div class="col-xs-12 col-sm-3">
               <p class="compteur-todos"><i class="fas fa-list-ol"></i> Todos : <span>{CompteurTodos}</span><span> / </span><span>{TotalTodos}</span></p>
           </div>
        </div>
        <div class="row section-liste">
            <div class="col-xs-12 col-no-padding">
                <div aas-name="GridListeTodos" aas-type="Bootstrap.BootstrapGrid"></div>

            </div>
        </div>
    </div>
</body>
</html>
