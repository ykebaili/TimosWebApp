<!DOCTYPE html>
<html>
<body>

    <div aas-control="DetailTodo">
        <div class="row section-titre">
            <div class="col-xs-12">
                <h1>Todo : <span>{LabelToDo}</span></h1>
            </div>
        </div>
        <div class="row section-instructions">  
            <div class="col-xs-12">
                <p class="infos-icone">
                    <i class="fas fa-info-circle"></i> Instructions
                </p>
                <p class="infos-sous-titre">
                    <span>{InstrictionsTodo}</span>
                </p>
            </div>
        </div>

        <div class="row section-filtre">
            <div class="col-sm-5 col-xs-12">
                <p><strong>Element édité : </strong><span>{DescriptionElementEdite}</span> </p>
            </div>
            <div class="col-sm-5 col-xs-12">
                <p><strong>Date affectation : </strong><span>{DateDebutTodo}</span> </p>
            </div>
            <div class="col-xs-2 col-xs-12">
                <button class="btn btn-success" name="BoutonTerminerTodo"><i class="fas fa-check"></i> Terminer</button>
            </div>
        </div>
        <div class="row section-liste">
            <div class="col-xs-12 col-no-padding">
                <div aas-name="ZoneOnglets" aas-type="Panel"></div>
            </div>
        </div>


    </div>

    <!------------------------------------------------------- Onglet champs du Todo ----------------------------------------------->
    <div aas-control="ChampsTodo">
        <div class="row">
            <div class="col-xs-12">
                <h2>Champs du todo</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div aas-name="PanelGroupesChamps" aas-type="AspectizeRepeaterPanel"></div>
            </div>
        </div>
    </div>

    <!------------------------------------------------------- Un groupe de champs ----------------------------------------------->
    <div aas-control="GroupeChamps">
        <div class="row section-titre-groupe {SectionTitreGroupe}">
            <div class="col-xs-10">
                <h3 class="titre-groupe"><a class="collapse-groupe" name="CollapseGroupe"><i class="fas {FaCaretClass}"></i> {TitreGroupe}</a></h3>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-link" name="BoutonEditionTodo"><i class="fas fa-edit"></i> Editer</button>
            </div>
        </div>
        <div class="row section-contenu-groupe {DisplayExpand}">
            <div class="col-xs-12">
                <div aas-name="GridChampsTodo" aas-type="AspectizePropertyGrid"></div>
            </div>
        </div>
    </div>

    <!------------------------------------------------------- Onglet Documents attendus ----------------------------------------------->
    <div aas-control="DocumentsAttendus">
        <div class="row">
            <div class="col-xs-12">
                <h2>Documents attendus</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div aas-name="PanelDocumentsAttendus" aas-type="AspectizeRepeaterPanel"></div>
            </div>
        </div>
    </div>

    <!------------------------------------------------------- Un document attendu ----------------------------------------------->
    <div aas-control="DocumentAttendu">
        <div aas-name="UploaderDocument" aas-type="AspectizeFileUpload" class="hidden"></div>
        <div class="row">
            <div class="col-xs-6">
                <h3>{LibelleDocument}</h3>
            </div>
            <div class="col-xs-2">
                <span>{NombreMin}</span>
            </div>
            <div class="col-xs-2">
                <span>{DateLastUpload}</span>
            </div>
            <div class="col-xs-2">
                <button name="BoutonUploadFichier" class="btn btn-info"><i class="fas fa-paperclip"></i> Joindre un fichier</button>
            </div>
        </div>
        <div class="row">
            <div aas-name="GridFichiers" aas-type="Bootstrap.BootstrapGrid"></div>
        </div>
    </div>

    <!------------------------------------------------------- Modale édition champs todo ----------------------------------------------->
    <div aas-control="name:'EditionTodo', isModal:true">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center">Eidtion Todo</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div aas-name="GridChampsTodo" aas-type="AspectizePropertyGrid"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button name="BtnCancel" class="btn btn-default">Annuler</button>
                        <button name="BtnSave" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------------------------------- DateTime picker pour PropertyGrid ----------------------------------------------->
    <div aas-control="MonControleDate">
        <div aas-name='DatePicker' aas-type='BootstrapDateTimePicker.BootstrapDateTimePicker' class='input-group date'>
            <input type='text' class="form-control BootstrapDateTimePicker" />
            <span class="input-group-addon">
                <span class="fa fa-calendar"></span>
            </span>
        </div>
    </div>




</body>
</html>
