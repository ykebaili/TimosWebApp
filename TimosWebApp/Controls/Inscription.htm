<!DOCTYPE html>
<html>

<body>

    <div aas-control="Login">
        <div class="container">
            <div class="form form-login">
                <div class="hidden alert alert-danger text-center LoginErrorMessage">
                    Invalid email or password
                </div>
                <div class="form-group login-logo"></div>
                <div class="text-justify gpdr-login-message">
                    <h3 style="color:#ec1c24;">Outil de gestion de l'activité déploiement</h3>
                    <p>Connectez-vous avec vos identifiants <strong>Timos</strong> habituels. En cas d'oublie de votre identifiant ou mot de passe, veuillez contacter le support Ooredoo par <a href="mailto:Support.timos@ooredoo.tn">Email.</a></p>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon login-input"><i class="fa fa-user"></i></span>
                        <input name="TxtEmail" type="email" class="form-control" placeholder="Identifiant Timos" autofocus="autofocus">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon login-input"><i class="fa fa-lock"></i></span>
                        <input name="TxtPwd" type="password" class="form-control" placeholder="Mot de passe">
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="CheckBoxRememberMe" type="checkbox"> Se souvenir de moi
                    </label>
                </div>
                <button name="BtnLogin" class="btn btn-primary btn-block"><i class="fa fa-sign-in"></i> Connexion</button>
            </div>
        </div>
    </div>



    <div aas-control="name:'LoginModal', isModal:true">
        <div class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center">Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form">
                            <div class="hidden alert alert-danger text-center LoginErrorMessage">
                                Invalid email or password
                            </div>
                            <div class="form-group">
                                <input name="TxtEmail" type="email" class="form-control" placeholder="email" autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <input name="TxtPwd" type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="CheckBoxRememberMe" type="checkbox"> remember me
                                </label>
                            </div>
                            <button name="BtnLogin" class="btn btn-primary center-block">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
