<!DOCTYPE html>
<html>

<body>

    <div aas-control="Home">
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" name="Home"><img class="logo" src="../Applications/TimosWebApp/Images/logo-timos-white.png" /></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="{DisplayUnauthenticated}"><a name="Login">Connexion</a></li>
                        <li class="{DisplayAuthenticated}"><a name="Profil"><i class="fas fa-user"></i> <span>{UserName}</span></a></li>
                        <li class="{DisplayAuthenticated}"><a name="Logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div aas-name="ZoneInfo" aas-type="Panel" class="container"></div>
    </div>


</body>
</html>
